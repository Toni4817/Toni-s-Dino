<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dino Game Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f7f7f7; overflow: hidden; font-family: sans-serif; }

    #gameArea {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 200px;
      background: #fff;
      border: 2px solid #555;
      overflow: hidden;
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #999;
    }

    #dino {
      position: absolute;
      bottom: 2px;
      left: 50px;
      font-size: 36px;
    }

    .obstacle {
      position: absolute;
      bottom: 2px;
      font-size: 32px;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">00000</div>
    <div id="dino">ðŸ¦–</div>
    <div id="ground"></div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    let isJumping = false, score = 0, obstacles = [], speed = 5;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      let up = 0;
      const upInterval = setInterval(() => {
        if (up >= 80) {
          clearInterval(upInterval);
          const downInterval = setInterval(() => {
            if (up <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            }
            up -= 5;
            dino.style.bottom = (2 + up) + 'px';
          }, 20);
        }
        up += 5;
        dino.style.bottom = (2 + up) + 'px';
      }, 20);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.innerText = 'ðŸŒµ';
      obstacle.style.left = '800px';
      gameArea.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    function moveObstacles() {
      obstacles.forEach((obs, i) => {
        let left = parseInt(obs.style.left);
        if (left < -40) {
          obs.remove();
          obstacles.splice(i, 1);
          score += 10;
          scoreEl.innerText = ("00000" + score).slice(-5);
        } else {
          obs.style.left = (left - speed) + 'px';

          // collision hitbox : entre 50-90px et bas du dino < 42px
          if (left < 90 && left > 50 && parseInt(dino.style.bottom) < 42) {
            alert('Game Over!\nScore: ' + score);
            location.reload();
          }
        }
      });
    }

    setInterval(() => {
      if (Math.random() < 0.02) createObstacle();
      moveObstacles();
      speed += 0.001; // vitesse progressive
    }, 20);

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') jump();
    });
  </script>
</body>
</html>
